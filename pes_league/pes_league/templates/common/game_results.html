<ul>
    {% for game in games %}
    <li>
        <a href="{{ game.get_absolute_url }}">
            <div class="game-result-container">
                <div class="game-result-team align-left">
                    <span>{{ game.home_team }}</span>
                </div>
                <div class="game-result-score">
                    <span>{{ game.home_team_score }} - {{ game.away_team_score }}</span>
                </div>
                <div class="game-result-team align-right">
                    <span>{{ game.away_team }}</span>
                </div>
            </div>
        </a>
        {% if display_time %}
        <div class="game-time">
            <span>{{ game.time }}</span>
        </div>
        {% endif %}
    </li>
    {% endfor %}
</ul>
