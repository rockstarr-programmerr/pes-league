{% extends 'base/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'season/css/game_detail.css' %}">
{% endblock %}

{% block body %}
<section>
    <h1>
        <div class="game-result-container">
            <div class="game-result-team align-left">
                <span>{{ game.home_team }}</span>
            </div>
            <div class="game-result-score">
                <span>vs</span>
            </div>
            <div class="game-result-team align-right">
                <span>{{ game.away_team }}</span>
            </div>
        </div>
    </h1>
</section>
<section>
    <p class="score"><strong>{{ game.home_team_score }} - {{ game.away_team_score }}</strong></p>
    <p>{{ game.time }}</p>
</section>
<section>
    <hr>
    {% include 'common/back_btn.html' %}
</section>
{% endblock %}
