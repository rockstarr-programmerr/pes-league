{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo mùa giải mới</title>
    <link rel="stylesheet" href="{% static 'season/common.css' %}">
</head>
<body class="align-center">
    <section>
        <h1>Mùa giải mới</h1>
    </section>
    <section>
        <form method="post">
            {% csrf_token %}
            <table class="create-form">
                {{ form.as_table }}
            </table>
            <input class="button" type="submit" value="Bắt đầu">
        </form>
    </section>
</body>
</html>
