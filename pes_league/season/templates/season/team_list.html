{% extends 'base/base.html' %}
{% load static %}

{% block body %}
<section>
    <h1>Danh sách đội bóng</h1>
</section>
<section>
    <div>
        <ul>
            {% for team in teams %}
            <li>
                <a href="{{ team.get_absolute_url }}">{{ team.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
<section>
    <div>
        <a class="button" href="{% url 'season:team_create' %}">Thêm đội bóng</a>
    </div>
</section>
{% endblock %}
